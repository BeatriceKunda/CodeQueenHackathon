<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/registration1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center " style="height:100vh;">
            <div class="col  col-10 col-sm-6 col-md-4 col-xl-3">
                <a href="dashboard.html"><button style="background-color: #ff8800;"> <i
                            class="fa fa-arrow-circle-left"></i>
                    </button>
                </a>

                <div class="card">
                    <img src="images/safe3logo.png" alt="">
                    <div class="card-body">
                        <center>

                            <h3> Register Recruiter</h3>

                        </center>
                        <div class="form">
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fa fa-user icon"></i>
                                    <input class="input-field" type="text" placeholder="Driver name" name="usrnm">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fa fa-phone icon"></i>
                                    <input class="input-field" type="text" placeholder="phonenumber" name="contact">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fa fa-envelope icon"></i>
                                    <input class="input-field" type="text" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fa fa-key icon"></i>
                                    <input class="input-field" type="password" placeholder="Asign Id" name="psw">
                                </div>
                            </div>
                            <center>
                                <button type="submit" class="btn">Register</button>
                            </center>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
