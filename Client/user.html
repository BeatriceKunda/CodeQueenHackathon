<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/dashbord.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/pie.js"></script>
    <script src="js/line.js"></script>
    
    <title>Dashboard</title>
</head>

<body>
    <div id="container-fluid">
        <div id="sideMenu">
            <img src="images/logo.png" alt="">

            <ul class="menu">
                <li>Reports</li>

            </ul>

            <ul class="menu">
                <li>Recruiters</li>
                <li>Progress</li>

            </ul>

            <ul class="menu">
                <li>Categories</li>
                <li><a href="table1.html">Register Drivers<span class="colorIcon blue"></span></a></li>
                <li><a href="table2.html">In training<span class="colorIcon orange"></span></a></li>
                <li><a href="table3.html">Drivers <span class="colorIcon red"></span></a></li>
            </ul>
        </div>

        <div id="content">
            <div id="titleBar">
                <a href="dashboard.html">
                    <h2>Dashboard</h2>
                </a>
                <div id="profilePic">
                    <img src="images/admin.png" />
                </div>
            </div>


            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">EditDriver Profile</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Driver name</label>
                                                    <input type="text" class="form-control"
                                                        placeholder="Company" value="kibuuka paul">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Age</label>
                                                    <input type="number" class="form-control" placeholder="Age"
                                                        >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Boda stage address</label>
                                                    <input type="text" class="form-control" placeholder="Boda stage address">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Recruitment date</label>
                                                    <input type="date" class="form-control" placeholder="recruitment date"
                                                        >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Recruitment address</label>
                                                    <input type="text" class="form-control" placeholder="recruitment address"
                                                        value="Bukoto">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Add Email</label>
                                                    <input type="email" class="form-control" placeholder="add email"
                                                        >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="card pl-6" id="image">
                                                    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
                                                    <p><label for="file" style="cursor: pointer;">Add photo</label></p>
                                                    <p><img id="output" width="40" /></p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Referral name</label>
                                                    <input type="text" class="form-control" placeholder="referral name"
                                                        value="Mike mabike">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Next of kin name</label>
                                                    <input type="text" class="form-control" placeholder="Nex of kin name"
                                                        value="Andrew Mwanje">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="Next of kin contact">
                                                    <label>Next of kin contact</label>
                                                    <input type="text" class="form-control" placeholder="Next of kin contact">
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn ueser btn-fill pull-right">Update
                                            Profile</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
</script>
</body>
<script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

</html>
