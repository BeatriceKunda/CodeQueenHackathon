<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Document</title>
</head>

<body style="background-image: url(images/boda2.jpg); background-repeat: no-repeat; background-size:cover;  background-position: center center;

    background-attachment: fixed;
    background-size: cover;

">
    <img src="images/logo.png" alt="">

    <div class="container">
        <div class="row">
            <div class="col">
            <div class="box">
                <h2>Login</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" name="name" required onkeyup="this.setAttribute('value', this.value);"
                            value="">
                        <label>Username</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" required value=""
                            onkeyup="this.setAttribute('value', this.value);" pattern="(?=.*[a-z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <label>Password</label>
                    </div>
                    <input type="submit" name="sign-in" value="Login">
                </form>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
