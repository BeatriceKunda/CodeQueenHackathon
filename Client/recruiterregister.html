<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RecruiterRegistation</title>
        <script src="js/registration.js"></script>

    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="container" id="register">
        <div class="card" >

            <div class="card-body" >
                <img style="float: left;" src="images/safe3logo.png" alt="logo">
        
        
                <form action="" method="post" id="contact_form">
                    <fieldset>
        
                        <!-- Form Name -->
                        <legend>
                            <center>
                                <h2><b>Register Recruiter <Form></Form></b></h2>
                            </center>
                        </legend><br>
        <div class="form-group row">
            <label class="col-lg-4 control-label">Recruiter Name:</label>
            <i class="fa fa-user icon"></i>
        
            <div class="col-lg-5 inputGroupContainer">
                <div class="input-group">
                    
                    <input name="name" placeholder="Driver name" class="form-control" type="text">
                </div>
            </div>
        </div>
        
        <!-- Text input-->
        
       
        <div class="form-group row">
            <label class="col-lg-4 control-label">Phone number:</label>
            <i class="fa fa-phone icon"></i>
        
            <div class="col-lg-5 inputGroupContainer">
                <div class="input-group">
                    
                    <input name="contact_no" placeholder="phone number" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-4 control-label">Recruiter Email:</label>
            <i class="fa fa-envelope icon"></i>
        
            <div class="col-lg-5 inputGroupContainer">
                <div class="input-group">
                    
                    <input name="" placeholder="Email" class="form-control" type="email">
                </div>
            </div>
        </div>
<div class="form-group row">
    <label class="col-lg-4 control-label">Assign Password:</label>
    <i class="fa fa-key icon"></i>

    <div class="col-lg-5 inputGroupContainer">
        <div class="input-group">

            <input name="" placeholder="Assign Password" class="form-control" type="text">
        </div>
    </div>
</div>

    

    <br>

            class="btn">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
            <span></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
    

    </div>
</body>
</html>
