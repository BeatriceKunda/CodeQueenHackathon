<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>

    <center>
        <div class="container" id="driver">
            <div class="card ">
                <div class="card-body">
                    <img style="float: left;" src="images/safe3logo.png" alt="logo">


                    <form action="" method="post" id="contact_form">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>
                                <center>
                                    <h2><b>Driver Registration <Form></Form></b></h2>
                                </center>
                            </legend><br>

                            <!-- Text input-->

                            <div class="form-group row">
                                <label class="col-md-4 control-label">Diver Name:</label>
                                <i class="fa fa-user icon"></i>

                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="name" placeholder="Driver name" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->

                            <div class="form-group row">
                                <label class="col-md-4 control-label">Boda stage address:</label>
                                <i class="fa fa-building icon"></i>

                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="boda_stage" placeholder="Boda stage addres" class="form-control"
                                            type="text">
                                    </div>
                                </div>
                            </div>



                            <!-- Text input-->

                            <div class="form-group row">
                                <label class="col-md-4 control-label">Age:</label>
                                <i class="fa fa-child icon"></i>

                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="Age" placeholder="Age" class="form-control" type="number">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->

                            <div class="form-group row">
                                <label class="col-md-4 control-label">Recruitment date:</label>
                                <i class="fa fa-calendar icon"></i>

                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="date" placeholder="Date" class="form-control" type="date">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->

                            <div class="form-group row">
                                <label class="col-md-4 control-label">Recruitment station:</label>
                                <i class="fa fa-building icon"></i>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="station" placeholder="station/address" class="form-control"
                                            type="text">
                                    </div>
                                </div>
                            </div>


                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-4 control-label">Next of kin name:</label>
                                <i class="fa fa-user icon"></i>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="name" placeholder="Next of kin name" class="form-control"
                                            type="text">
                                    </div>
                                </div>
                            </div>


                            <!-- Text input-->
                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-4 control-label">E-Mail:</label>
                                <i class="fa fa-envelope icon"></i>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="email" placeholder="E-Mail Address" class="form-control"
                                            type="text">
                                    </div>
                                </div>
                            </div>


                            <!-- Text input-->

                            <div class="form-group row">
                                <label class="col-md-4 control-label"> Next of kin contact No.:</label>
                                <i class="fa fa-phone icon"></i>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">

                                        <input name="contact_no" placeholder="(256+)" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>

                            <!-- Select Basic -->

                            <!-- Success message -->
                            <div class="alert alert-success" role="alert" id="success_message">Success <i
                                    class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

                            <!-- Button -->
                            <div class="buton">
                                <button type="submit" class="btn ">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
                                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        </div><!-- /.container -->
    </center>
</body>

</html>
